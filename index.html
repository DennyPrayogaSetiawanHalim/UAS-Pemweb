    function highlightInput(tes){

        }

    function checkDataForm(){
        document.getElementById("namaShow").className = 'tes4';

        document.getElementById("laptopShow").className = 'tes4';

        document.getElementById("mobilShow").className = 'tes4';

        document.getElementById("genderShow").innerHTML = document.querySelector('input[name="gender"]:checked').value;
        document.getElementById("laptopShow").innerHTML = document.querySelector('input[name="laptop"]:checked').value;
        document.getElementById("motorShow").innerHTML = document.querySelector('input[name="motor"]:checked').value;
        document.getElementById("mobilShow").innerHTML = document.querySelector('input[name="mobil"]:checked').value;
